<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Askify</title>
    <link rel="stylesheet" href="/Article-client/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
    
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="boxlogo">
                <img src="/Article-client/assets/images/logo.png">
            </div>
            <div class="boxtext">
                <p>Create an account now!</p>
            </div>

            <form class="signup-form">
                <div class="form-field">
                    <label for="full_name">Full Name*</label>
                    <input type="text" placeholder="Enter your full name here" id="full_name">
                </div>
                <div class="form-field">
                    <label for="email">Email*</label>
                    <input type="email" placeholder="Enter your email address here" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="password">Password*</label>
                    <input type="text" placeholder="Enter your Password here" name="password" id="user_password">
                </div>
                <div class="form-field">
                    <label for="confirm_password">Confirm password*</label>
                    <input type="text" placeholder="Please enter your Password again" name="confirm_password" id="confirm_password">
                </div>
                <button type="button" class="submit-btn" id="signup-btn">Create</button>
            </form>
            <div class="message" id="errorMessage"></div>
            <div class="alternate">
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
