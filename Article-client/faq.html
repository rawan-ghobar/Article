<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to YallaPay!</title>
    <link rel="stylesheet" href="/Article-client/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/faq.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="boxtext">
                <p>Enter your question & answer now!</p>
            </div>

            <form class="signup-form">
                <div class="form-field">
                    <label for="login">Question*</label>
                    <input type="text" placeholder="Email" name="email" id="question">
                </div>
                <div class="form-field">
                    <label for="password">Answer*</label>
                    <input type="text" placeholder="Password" name="password" id="answer">
                </div>
                <button type="button" class="submit-btn" id="add-btn">Add</button>
            <div class="message" id="errorMessage"></div>
            <div class="message" id="successMessage"></div>
        </div>
    </div>
</body>
</html>
