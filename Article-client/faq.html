<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askify</title>
    <link rel="stylesheet" href="/Article-client/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/faq.js"></script>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <div class="logo-section">
                <a href="home.html"><img src="/Article-client/assets/images/logo.png" alt="Askify logo"></a>
            </div>
            <div class="nav-links">
                <a href="aboutus.html">About Us</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
        <div class="container">
            <div class="boxtext">
                <p>Add a question with its answer now!</p>
            </div>

            <form class="signup-form">
                <div class="form-field">
                    <label for="login">Question*</label>
                    <input type="text" placeholder="Enter the question here" name="email" id="question">
                </div>
                <div class="form-field">
                    <label for="password">Answer*</label>
                    <input type="password" placeholder="Password" name="answer" id="answer">
                </div>
                <button type="button" class="submit-btn" id="login-button">Add</button>
            <div class="message" id="errorMessage"></div><div class="message" id="successMessage"></div>
            </div>
    </div>
</body>
</html>
